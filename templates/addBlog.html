<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4 fixed w-full top-0 left-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold text-blue-600 flex items-center gap-2">
                <i data-lucide="home"></i>
                <span>WanderLab</span>
            </div>
            <ul class="hidden md:flex space-x-6 text-gray-700 font-medium">
                <li class="hover:text-blue-600 cursor-pointer flex items-center gap-1"><i data-lucide="home"></i>
                    <a href="/">Home</a>
                </li>
                <li class="hover:text-blue-600 cursor-pointer flex items-center gap-1"><i data-lucide="info"></i>
                    <a href="/about">About</a>
                </li>
                <li class="hover:text-blue-600 cursor-pointer flex items-center gap-1"><i data-lucide="phone"></i>
                    <a href="/contact">Contact</a>
                </li>
            </ul>
            <div class="hidden md:flex space-x-4">
                <a href="/profile" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Profile</a>
            </div>
            <button class="md:hidden text-gray-700" id="menu-btn">
                <i data-lucide="menu"></i>
            </button>
        </div>
    </nav>

    <!-- Blog Form -->
    <div class="w-full max-w-2xl bg-white p-8 rounded-2xl shadow-lg mt-20">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Add a New Blog</h2>

        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}

            <div>
                <label class="block text-gray-700 font-medium">Blog Name</label>
                {{ form.name }}
            </div>

            <div>
                <label class="block text-gray-700 font-medium">Description</label>
                {{ form.discription }}
            </div>

            <div>
                <label class="block text-gray-700 font-medium">Image</label>
                {{ form.image }}
            </div>

            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Submit</button>
        </form>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
