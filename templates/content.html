<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <title>Content</title>
</head>
<body class="bg-gray-50">

    <nav class="bg-white shadow-md p-4 fixed w-full top-0 left-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold text-blue-600 flex items-center gap-2">
                <i data-lucide="home"></i>
                <span>WanderLab</span>
            </div>
            <ul class="hidden md:flex space-x-6 text-gray-700 font-medium">
                <li class="hover:text-blue-600 cursor-pointer flex items-center gap-1"><i data-lucide="home"></i>
                    <a href="/">Home</a>
                </li>
                <li class="hover:text-blue-600 cursor-pointer flex items-center gap-1"><i data-lucide="info"></i>
                    <a href="/about">About</a>
                </li>
                <li class="hover:text-blue-600 cursor-pointer flex items-center gap-1"><i data-lucide="phone"></i>
                    <a href="/contact">Contact</a>
                </li>
            </ul>
            <button class="md:hidden text-gray-700" id="menu-btn">
                <i data-lucide="menu"></i>
            </button>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-32">
        <div class="flex flex-col items-center text-center space-y-6">
            <img src="{{ db.image.url }}" alt="Blog Image" class="w-full max-w-md h-64 object-cover rounded-lg shadow-lg">

            <h1 class="text-4xl font-semibold text-gray-800">{{ db.name }}</h1>

            <p class="text-lg text-gray-600 max-w-3xl mx-auto">{{ db.discription }}</p>


        </div>
    </div>

    <footer class="bg-gray-800 text-white text-center p-6">
        <div class="container mx-auto">
            <p>&copy; 2025 MyWebsite. All Rights Reserved.</p>
            <div class="flex justify-center space-x-4 mt-2">
                <a href="#" class="hover:text-blue-400"><i data-lucide="facebook"></i></a>
                <a href="#" class="hover:text-blue-400"><i data-lucide="twitter"></i></a>
                <a href="#" class="hover:text-blue-400"><i data-lucide="instagram"></i></a>
            </div>
        </div>
    </footer>

    <script>
        lucide.createIcons();
    </script>

</body>
</html>
