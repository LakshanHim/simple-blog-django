<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <title>blog</title>
</head>

<body>
    <nav class="bg-white shadow-md p-4 fixed w-full top-0 left-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold text-blue-600 flex items-center gap-2">
                <i data-lucide="home"></i>
                <span>WanderLab</span>
            </div>
            <ul class="hidden md:flex space-x-6 text-gray-700 font-medium">
                <li class="hover:text-blue-600 cursor-pointer flex items-center gap-1"><i data-lucide="home"></i>
                    <a href="/">Home</a>
                </li>
                <li class="hover:text-blue-600 cursor-pointer flex items-center gap-1"><i data-lucide="info"></i>
                    <a href="/about">About</a>
                </li>
                <li class="hover:text-blue-600 cursor-pointer flex items-center gap-1"><i data-lucide="phone"></i>
                    <a href="/contact">Contact</a>
                </li>
            </ul>
            <div class="hidden md:flex space-x-4">
                <a href="/addBlog" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Add Blog</a>
                <a href="#" class="bg-blue-600 text-white px-4 py-2 rounded-lg"
                    onclick="document.getElementById('logout-form').submit();">Logout</a>
            </div>
            <button class="md:hidden text-gray-700" id="menu-btn">
                <i data-lucide="menu"></i>
            </button>
        </div>
    </nav>

    <div class="flex justify-center items-center min-h-screen bg-gradient-to-b from-blue-500 to-white p-6">
        <div class="bg-white shadow-lg rounded-2xl p-6 max-w-md w-full text-center relative">
            <div
                class="absolute -top-12 left-1/2 transform -translate-x-1/2 w-24 h-24 border-4 border-white rounded-full overflow-hidden">
                <img src=".././static/image/profile_pics/real-girl-pic-photo-images54.jpg" alt="Profile Picture"
                    class="w-full h-full object-cover">
            </div>
            <div class="mt-12">
                <h2 class="text-xl font-bold text-gray-900">{{ user_name }}</h2>
                <p class="text-gray-500 text-sm">New York, United States</p>
                <p class="text-gray-600 text-sm mt-2">Web Producer - Web Specialist<br>Columbia University - New York
                </p>
                <div class="flex justify-center space-x-6 mt-4 text-gray-700">
                    <div class="text-center">
                        <p class="text-lg font-semibold">65</p>
                        <p class="text-sm">Friends</p>
                    </div>
                    <div class="text-center">
                        <p class="text-lg font-semibold">43</p>
                        <p class="text-sm">Photos</p>
                    </div>
                    <div class="text-center">
                        <p class="text-lg font-semibold">21</p>
                        <p class="text-sm">Comments</p>
                    </div>
                </div>
                <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-600"><a
                        href="/my-posts">MY Post</a></button>
            </div>
        </div>
    </div>





    <footer class="bg-gray-800 text-white text-center p-6">
        <div class="container mx-auto">
            <p>&copy; 2025 MyWebsite. All Rights Reserved.</p>
            <div class="flex justify-center space-x-4 mt-2">
                <a href="#" class="hover:text-blue-400"><i data-lucide="facebook"></i></a>
                <a href="#" class="hover:text-blue-400"><i data-lucide="twitter"></i></a>
                <a href="#" class="hover:text-blue-400"><i data-lucide="instagram"></i></a>
            </div>
        </div>
    </footer>
    <form id="logout-form" action="{% url 'logout' %}" method="post" style="display:none;">
        {% csrf_token %}
    </form>

    <script>
        lucide.createIcons();
    </script>

</body>

</html>
