<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <title>Contact | WanderLab</title>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md p-4" style="position: sticky; top: 0; z-index: 10;">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold text-blue-600 flex items-center gap-2">
                <i data-lucide="home"></i>
                <span>WanderLab</span>
            </div>
            <ul class="hidden md:flex space-x-6 text-gray-700 font-medium">
                <li class="hover:text-blue-600 cursor-pointer flex items-center gap-1">
                    <i data-lucide="home"></i>
                    <a href="/">Home</a>
                </li>
                <li class="hover:text-blue-600 cursor-pointer flex items-center gap-1">
                    <i data-lucide="info"></i>
                    <a href="/about">About</a>
                </li>
                <li class="hover:text-blue-600 cursor-pointer flex items-center gap-1">
                    <i data-lucide="phone"></i>
                    <a href="/contact">Contact</a>
                </li>
            </ul>
            <button class="md:hidden text-gray-700" id="menu-btn">
                <i data-lucide="menu"></i>
            </button>
        </div>
    </nav>

    <div class="container mx-auto mt-10 p-4">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Contact Us</h1>

        <div class="flex justify-center items-center">
            <div class="w-full max-w-lg bg-white shadow-md p-8 rounded-lg">
                <h2 class="text-xl font-semibold text-gray-800 mb-6">Get in Touch</h2>
                <form action="#" method="POST">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-medium">Full Name</label>
                        <input type="text" id="name" name="name" class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-medium">Email Address</label>
                        <input type="email" id="email" name="email" class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-gray-700 font-medium">Your Message</label>
                        <textarea id="message" name="message" rows="4" class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" required></textarea>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 transition">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-gray-800 text-white text-center p-4 mt-10">
        <div class="container mx-auto">
            <p>&copy; 2025 WanderLab. All Rights Reserved.</p>
            <div class="flex justify-center space-x-4 mt-2">
                <a href="#" class="hover:text-blue-400"><i data-lucide="facebook"></i></a>
                <a href="#" class="hover:text-blue-400"><i data-lucide="twitter"></i></a>
                <a href="#" class="hover:text-blue-400"><i data-lucide="instagram"></i></a>
            </div>
        </div>
    </footer>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
